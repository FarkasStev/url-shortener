services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: urlshortener
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - db

volumes:
  postgres_data: